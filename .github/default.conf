tcp_nopush          on;
tcp_nodelay         on;
types_hash_max_size 2048;

gzip on; 
gzip_vary on; 
gzip_min_length 1024; 
gzip_proxied expired no-cache no-store private auth; 
gzip_static on;
gzip_types
  application/atom+xml
  application/geo+json
  application/javascript
  application/x-javascript
  application/json
  application/ld+json
  application/manifest+json
  application/rdf+xml
  application/rss+xml
  application/xhtml+xml
  application/xml
  font/eot
  font/otf
  font/ttf
  image/svg+xml
  text/css
  text/javascript
  text/plain
  text/xml;
gzip_disable "MSIE [1-6]\.";


server {
  listen       8080 default_server;
  server_name  _;
  root         /usr/share/nginx/html;
  index index.html index.htm;

  rewrite ^([^.]*[^/])$ $1/ permanent;
  port_in_redirect off;
  autoindex on;

  location / {
    add_header Cache-Control "no-cache";
    try_files $uri $uri/ /error/index.html;
  }

  #Catch 40x errors: 
  error_page 400 401 402 403 404 = @RedirectToError;

  #Catch 50x errors: 
  #error_page 500 501 502 503 504 = @RedirectToError;

  #We are now redirecting to the homepage of the site
  location @RedirectToError {
      return 404 https://digital.sbb.ch/error/index.html;
  }

}