        <span slot="suffix" class="suffix" style="margin-inline-start: auto;">
            <span style="display:flex;align-items:center;">
                <sbb-icon name="diamond-small" style="margin-inline: var(--sbb-spacing-fixed-2x);"></sbb-icon>
